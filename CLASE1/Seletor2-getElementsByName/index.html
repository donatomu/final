<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">Ingrese su nombre</label>
        <input id="nombre" type="text">
        <br><br>
        <label for="">Bueno</label>
        <input type="radio" name="prueba1" value="bueno">
        <label for="">Malo</label>
        <input type="radio" name="prueba1" value="malo">
        <button type="button" onclick="mostrar()">Mandar Informaci√≥n</button>
    </form>
    <script>
        /*
        Devuelve una lista de elementos que tienen el mismo nombre
        en el caso que no encuentre coincidencia devuelve un arreglo vacio []
        */
        let elementos = document.getElementsByName('prueba1');
        //Al presionar el boton queremos que me indique
        //cual de los dos radio buttons esta seleccionado
        //console.log(elemento)
        function mostrar(){
            for(let i=0; i<elementos.length; i++){
                if(elementos[i].checked){
                    console.log(elementos[i].value)
                }
            }
        }
        
    </script>
</body>

</html>
